<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../allStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div id="form-container">
        <div id="form-inner-container">
          <!-- Sign up form -->
          <div id="sign-up-container">
            <div class="img_logo"><img src="../img/logo.png" alt=""> </div>
            <h3 class="colorShcool paddReg">МАОУ "Школа Экодолье"</h3>
            <form action="/window/login" method="post">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Email">
  
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
  
              <div id="form-controls">
                <button class="btnLog1" type="submit">Войти</button>
                <button type="button" id="toggleSignIn"> <a href="reg.html">Зарегистрироватся</a></button>
              </div>
  
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#" class="termsLink">Privacy Policy</a>.</label>
            </form>
          </div>
  
          <!-- Sign in form -->
          <div id="sign-in-container" class="hide">
            <h3>Welcome Back</h3>
            <form>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" placeholder="user@example.com">
  
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
  
              <div id="form-controls">
                <button class="btnLog" type="submit">Войти</button>
                <button type="button" id="toggleSignUp">Зарегистрироватся</button>
              </div>
  
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#" class="termsLink">Privacy Policy</a>.</label>
            </form>
          </div>
  
          <!-- Lottie animation -->
          <div id="animation-container">
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_aesgckiv.json"  background="transparent"  speed="1"  style="width: 520px; height: 520px;" loop autoplay></lottie-player>
          </div>
        </div>
    </div>
  

</body>
</html>
